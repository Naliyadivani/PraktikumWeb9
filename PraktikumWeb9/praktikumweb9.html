<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>

    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x.icon" href="./logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="select-box">
        <img src="newlogo.png" widht="50" height="50">
        <header style="font-family: Georgia, 'Times New Roman', Times, serif;">Tic-Tac-Toe</header>
        
        <div class="content">
            <div class="options">
                <button class="playerX">Player X</button>
                <button class="playerO">Player O</button>
            </div>
        </div>
    </div>

    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
                <div class="slider"></div>
            </div>
        </div>

        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn">
            <button style="margin:5px">Replay</button>
            <button style="margin:5px" onclick="window.location.href = 'praktikumweb9.html';">Go Home</button>
        </div>
    </div>
    <script src="tic.js"></script>
</body>
</html>
